name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Run Tests
      run: xcodebuild test -scheme MapPinDemoApp -destination 'platform=iOS Simulator,name=iPhone 14'
